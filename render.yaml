services:
  - type: redis
    name: school-display-redis
    plan: starter
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: school-display
    runtime: python
    plan: starter

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      set -e
      python manage.py migrate --noinput

      if [ -n "$DJANGO_SUPERUSER_USERNAME" ] && [ -n "$DJANGO_SUPERUSER_PASSWORD" ]; then
        python manage.py createsuperuser \
          --noinput \
          --username "$DJANGO_SUPERUSER_USERNAME" \
          --email "${DJANGO_SUPERUSER_EMAIL:-admin@example.com}" || true
      fi

      # IMPORTANT:
      # - If REDIS_URL is missing, Django falls back to LocMemCache (per-process).
      # - With multiple gunicorn workers, that breaks cache coherence and causes repeated snapshot_build/cache=MISS.
      WORKERS=${WEB_CONCURRENCY:-2}
      if [ -z "$REDIS_URL" ]; then
        echo "[WARN] REDIS_URL is not set; forcing WORKERS=1 to avoid per-process cache misses."
        WORKERS=1
      fi

      # Run as ASGI to support WebSockets (/ws/display/) for realtime screen refresh.
      # Gunicorn + UvicornWorker supports both HTTP and WebSocket.
      gunicorn config.asgi:application \
        -k uvicorn.workers.UvicornWorker \
        --bind 0.0.0.0:$PORT \
        --workers=$WORKERS \
        --timeout=120 \
        --keep-alive=5 \
        --log-level=info \
        --access-logfile - \
        --error-logfile -

    healthCheckPath: "/"

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings

      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

      - key: MIDDLEWARE_DEBUG
        value: "False"

      - key: DISPLAY_SNAPSHOT_ACTIVE_TTL
        value: "15"

      # Safe canary controls for snapshot cache behavior (disabled by default).
      - key: SNAPSHOT_STEADY_CACHE_V2
        value: "False"
      - key: DISPLAY_SNAPSHOT_ACTIVE_TTL_SAFE_MIN
        value: "30"

      - key: DISPLAY_SNAPSHOT_STEADY_MAX_TTL
        value: "86400"

      - key: DISPLAY_SNAPSHOT_CACHE_METRICS_INTERVAL_SEC
        value: "600"

      - key: DISPLAY_WS_ENABLED
        value: "True"

      - key: ALLOWED_HOSTS
        value: "school-display-p8ec.onrender.com,.onrender.com"

      - key: CSRF_TRUSTED_ORIGINS
        value: "https://school-display-p8ec.onrender.com"

      - key: TIME_ZONE
        value: "Asia/Riyadh"

      - key: WEB_CONCURRENCY
        value: "2"

      - key: REDIS_URL
        fromService:
          name: school-display-redis
          type: redis
          property: connectionString

      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

      - key: FIREBASE_CREDENTIALS_BASE64
        sync: false

      - key: DATABASE_URL
        sync: false

    autoDeploy: true
