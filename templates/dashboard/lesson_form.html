{% extends "dashboard/_base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card max-w-2xl mx-auto">
  <div class="card-header font-bold text-lg">{{ title }}</div>
  <div class="card-body">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">حفظ</button>
      <a href="{% url 'dashboard:lessons_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
  </div>
</div>
{% endblock %}
