{% load static %}
<!doctype html>
<html lang="ar" dir="rtl" class="h-full antialiased">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <title>{% block title %}لوحة العرض الذكية{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/tailwind.generated.css' %}?v=2026-01-14">

  {% block head %}{% endblock %}
</head>

<body class="h-full bg-slate-950 text-slate-50" style="font-family: IBM Plex Sans Arabic, sans-serif;">
  {% block content %}{% endblock %}
  {% block extra_js %}{% endblock %}
</body>
</html>
