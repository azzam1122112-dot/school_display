{% load static %}
<!doctype html>
<html lang="ar" dir="rtl" class="h-full antialiased scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    <meta name="color-scheme" content="dark">
    
    <title>{% block title %}لوحة العرض الذكية{% endblock %}</title>

    <!-- Fonts: IBM Plex Sans Arabic for modernity & readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/tailwind.generated.css' %}?v=2026-01-14">

    <!-- Global "Luxurious" Styles 2026 -->
    <style>
        :root {
            --font-main: 'IBM Plex Sans Arabic', ui-sans-serif, system-ui, -apple-system, sans-serif;
            --bg-deep: #020617; /* Slate 950 */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --aurora-1: rgba(16, 185, 129, 0.15); /* Emerald */
            --aurora-2: rgba(59, 130, 246, 0.15); /* Blue */
            --aurora-3: rgba(99, 102, 241, 0.15); /* Indigo */
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden; /* Display screens usually don't scroll the body */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 2026 Ambient Background */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 20%, var(--aurora-1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, var(--aurora-2) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, var(--aurora-3) 0%, transparent 50%);
            opacity: 0.8;
            pointer-events: none;
        }

        /* Subtle Noise Texture for Texture/Depth */
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .glass-panel-deep {
            background: rgba(15, 23, 42, 0.6); /* Slate 900/60 */
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Hide Scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation Utilities */
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-subtle-float { animation: subtle-float 6s ease-in-out infinite; }

        /* Modern Selection */
        ::selection {
            background: rgba(56, 189, 248, 0.2); /* Sky */
            color: white;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="h-full w-full relative selection:bg-cyan-500/20">
    
    <!-- Background Layers -->
    <div class="ambient-bg"></div>
    <div class="noise-overlay"></div>

    <!-- Main Content -->
    <div id="app" class="relative z-10 h-full flex flex-col">
        {% block content %}{% endblock %}
    </div>

    <!-- Global Scripts Block -->
    {% block extra_js %}{% endblock %}
</body>
</html>
